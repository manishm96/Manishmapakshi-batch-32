<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Input Form</h2>

    <label for="fname">First name</label>
    <br>
    <input type="text" id="fname" name="fname">
    <br>

    <label for="lname">Last name</label>
    <br>
    <input type="text" id="lname" name="lname">
    <br>

    <label for="dob">Date of birth</label>
    <br>
    <input type="text" id="dob" name="dob">
    <br>

    <label for="email">Email</label>
    <br>
    <input type="text" id="email" name="email">
    <br>

    <label for="pn">Phone number</label>
    <br>
    <input type="text" id="pn" name="pn">
    <br>

    <button id="submit" onClick="display()">Submit</button>
    <br>

    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <p id="4"></p>
    <p id="5"></p>

    <script>

        let firstName;
        let lastName;
        let dob;
        let email;
        let phoneNumber;

        function display(){

            firstName = document.getElementById("fname").value;
            lastName = document.getElementById("lname").value;
            dob = document.getElementById("dob").value;
            email = document.getElementById("email").value;
            phoneNumber = document.getElementById("pn").value;

            document.getElementById("1").innerHTML=firstName;
            document.getElementById("2").innerHTML=lastName;
            document.getElementById("3").innerHTML=dob;
            document.getElementById("4").innerHTML=email;
            document.getElementById("5").innerHTML=phoneNumber;
        }

    </script>

    
</body>
</html>
